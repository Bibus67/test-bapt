<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur SVG - Couleurs</title>
    <style>
        #sve-root * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #sve-root {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;

            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        #sve-root::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            pointer-events: none;
            z-index: 0;

        }


        #sve-root::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(167, 139, 250, 0.07) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
            animation: bubble 40s linear infinite;
        }

        @keyframes bubble {
            0%   { transform: translateY(0); }
            100% { transform: translateY(-60px); }
        }

        #sve-root .sve-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(40, 20, 60, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        #sve-root .sve-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            border-radius: 30px 30px 0 0;
            pointer-events: none;
        }

        #sve-root .sve-container::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        #sve-root .sve-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(60, 30, 80, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 100;
        }

        #sve-root .sve-header::before {
            display: none;
        }

        #sve-root .sve-header::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.07) 0%, transparent 70%);
            pointer-events: none;
            border-radius: 20px;
        }

        #sve-root .sve-h1 {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #FFFFFF;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        #sve-root h1::before {
            content: "🎨";
            font-size: 32px;
            -webkit-text-fill-color: initial;
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.5));
        }

        #sve-root .sve-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #sve-root .sve-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        #sve-root .sve-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #sve-root button:hover::before {
            left: 100%;
        }

        #sve-root .sve-btn-import {
            background: transparent;
            color: #84cc16;
            border: 2px solid #84cc16;
            box-shadow: 0 0 15px rgba(132, 204, 22, 0.4);
        }

        #sve-root .sve-btn-import:hover {
            background: rgba(132, 204, 22, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(132, 204, 22, 0.7);
        }

        #sve-root .sve-btn-reset {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #a78bfa;
            border: 1px solid rgba(167, 139, 250, 0.3);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sve-root .sve-btn-reset:hover:not(:disabled) {
            background: rgba(167, 139, 250, 0.2);
            color: #fff;
            border-color: #a78bfa;
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
        }

        #sve-root .sve-btn-reset:disabled {
            color: rgba(167, 139, 250, 0.3);
            cursor: not-allowed;
            opacity: 0.3;
            border-color: rgba(167, 139, 250, 0.1);
        }

        #sve-root .sve-btn-reset:active:not(:disabled) {
            transform: rotate(-90deg) scale(1.1);
        }


        #sve-root .sve-btn-export {
            background: #a3e635;
            color: #000000;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.6);
        }

        #sve-root .sve-btn-export:hover:not(:disabled) {
            background: #a3e635;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(163, 230, 53, 0.9);
        }

        #sve-root .sve-btn-export:disabled {
            background: rgba(74, 74, 94, 0.3);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ====== MODAL EXPORT ====== */
        #sve-export-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.42);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 99998;
            display: none;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #sve-export-modal.sve-active { display: flex; }

        #sve-export-modal .sve-emod-card {
            background: rgba(18, 8, 35, 0.97);
            border-radius: 24px;
            padding: 32px 32px 28px;
            border: 1px solid rgba(168, 85, 247, 0.28);
            box-shadow: 0 40px 100px rgba(0,0,0,0.85), 0 0 0 1px rgba(255,255,255,0.05) inset;
            width: 460px;
            max-width: calc(100vw - 32px);
            animation: emodIn 0.26s cubic-bezier(0.34, 1.5, 0.64, 1);
        }
        @keyframes emodIn {
            from { opacity: 0; transform: scale(0.88) translateY(20px); }
            to   { opacity: 1; transform: scale(1)    translateY(0); }
        }

        #sve-export-modal .sve-emod-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 26px;
        }
        #sve-export-modal .sve-emod-title {
            font-size: 18px;
            font-weight: 800;
            color: #fff;
        }
        #sve-export-modal .sve-emod-close {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1);
            color: #777;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.18s;
            flex-shrink: 0;
        }
        #sve-export-modal .sve-emod-close:hover {
            background: rgba(239,68,68,0.22);
            border-color: rgba(239,68,68,0.45);
            color: #fff;
        }

        #sve-export-modal .sve-emod-label {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1.8px;
            text-transform: uppercase;
            color: rgba(167,139,250,0.6);
            margin-bottom: 10px;
        }

        /* Format */
        #sve-export-modal .sve-emod-fmt-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 22px;
        }
        #sve-export-modal .sve-emod-fmt-btn {
            background: rgba(55,25,75,0.5);
            border: 1.5px solid rgba(255,255,255,0.08);
            color: #999;
            padding: 16px 8px 13px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            font-family: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.18s;
        }
        #sve-export-modal .sve-emod-fmt-btn:hover {
            background: rgba(168,85,247,0.16);
            border-color: rgba(168,85,247,0.4);
            color: #e9d5ff;
        }
        #sve-export-modal .sve-emod-fmt-btn.sve-active {
            background: rgba(168,85,247,0.25);
            border-color: rgba(168,85,247,0.9);
            box-shadow: 0 0 18px rgba(168,85,247,0.28);
            color: #f3e8ff;
        }
        #sve-export-modal .sve-emod-fmt-icon { font-size: 24px; line-height: 1; }

        /* Scale */
        #sve-export-modal .sve-emod-scale-wrap {
            overflow: hidden;
            transition: max-height 0.22s ease, opacity 0.22s ease, margin-bottom 0.22s ease;
            max-height: 200px;
            opacity: 1;
            margin-bottom: 22px;
        }
        #sve-export-modal .sve-emod-scale-wrap.sve-hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }
        #sve-export-modal .sve-emod-scale-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        #sve-export-modal .sve-emod-scale-btn {
            background: rgba(55,25,75,0.5);
            border: 1.5px solid rgba(255,255,255,0.08);
            color: #999;
            padding: 11px 8px;
            border-radius: 11px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 800;
            font-family: inherit;
            text-align: center;
            transition: all 0.18s;
        }
        #sve-export-modal .sve-emod-scale-btn:hover {
            background: rgba(168,85,247,0.16);
            border-color: rgba(168,85,247,0.4);
            color: #e9d5ff;
        }
        #sve-export-modal .sve-emod-scale-btn.sve-active {
            background: rgba(168,85,247,0.25);
            border-color: rgba(168,85,247,0.9);
            box-shadow: 0 0 14px rgba(168,85,247,0.28);
            color: #f3e8ff;
        }
        #sve-export-modal .sve-emod-dimensions {
            font-size: 11px;
            font-weight: 700;
            color: rgba(167,139,250,0.5);
            text-align: right;
            letter-spacing: 0.3px;
        }

        /* Séparateur */
        #sve-export-modal .sve-emod-sep {
            height: 1px;
            background: rgba(255,255,255,0.07);
            margin: 20px 0;
        }

        /* Nom du fichier */
        #sve-export-modal .sve-emod-filename-wrap { margin-bottom: 24px; }
        #sve-export-modal .sve-emod-filename-row {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.04);
            border: 1.5px solid rgba(255,255,255,0.09);
            border-radius: 11px;
            overflow: hidden;
            transition: border-color 0.18s;
        }
        #sve-export-modal .sve-emod-filename-row:focus-within {
            border-color: rgba(168,85,247,0.65);
        }
        #sve-export-modal .sve-emod-filename-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            font-family: inherit;
            padding: 11px 4px 11px 14px;
        }
        #sve-export-modal .sve-emod-filename-ext {
            font-size: 13px;
            font-weight: 700;
            color: rgba(167,139,250,0.65);
            padding: 11px 14px 11px 2px;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Confirm — même style que .sve-btn-export (vert + halo) */
        #sve-export-modal .sve-emod-confirm {
            width: 100%;
            background: #a3e635;
            border: none;
            color: #000;
            padding: 14px;
            border-radius: 13px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 800;
            font-family: inherit;
            letter-spacing: 0.4px;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.6);
        }
        #sve-export-modal .sve-emod-confirm:hover {
            background: #a3e635;
            box-shadow: 0 0 30px rgba(163, 230, 53, 0.9);
            transform: translateY(-2px);
        }

        #sve-root .sve-rotation-controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 18px;
        }

        #sve-root #rotationSlider {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(58, 58, 78, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            outline: none;
            -webkit-appearance: none;
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #sve-root #rotationSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #sve-root #rotationSlider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 25px rgba(163, 230, 53, 1);
        }

        #sve-root #rotationSlider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.6);
        }

        #sve-root .sve-rotation-display {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Monaco', 'Menlo', monospace;
            text-shadow: 0 0 30px rgba(163, 230, 53, 0.5);
            filter: drop-shadow(0 0 10px rgba(163, 230, 53, 0.5));
        }

        #sve-root .sve-rotation-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        #sve-root .sve-btn-rotation {
            background: rgba(58, 58, 78, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            border: 1px solid rgba(132, 204, 22, 0.3);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #sve-root .sve-btn-rotation:hover {
            background: rgba(132, 204, 22, 0.3);
            border-color: #84cc16;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(132, 204, 22, 0.5);
        }

        #sve-root .sve-mirror-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 18px;
        }

        #sve-root .sve-btn-mirror {
            background: rgba(58, 58, 78, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            border: 1px solid rgba(132, 204, 22, 0.3);
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #sve-root .sve-btn-mirror:hover {
            background: rgba(132, 204, 22, 0.3);
            border-color: #84cc16;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(132, 204, 22, 0.5);
        }

        #sve-root .sve-btn-mirror.sve-active {
            background: linear-gradient(135deg, #a3e635 0%, #84cc16 100%);
            color: #1e1e2e;
            border-color: #a3e635;
            box-shadow: 0 0 25px rgba(163, 230, 53, 0.6);
            font-weight: 700;
        }

        #sve-root .sve-main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        #sve-root .sve-sidebar {
            background: rgba(60, 30, 80, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: visible; /* évite de rogner la dernière couleur de la grille */
        }

        #sve-root .sve-sidebar::before { display: none; }


        #sve-root .sve-section-reset {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 50%;
            transition: color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            aspect-ratio: 1/1;
        }

        #sve-root .sve-section-reset::before,
        #sve-root .sve-section-reset::after {
            display: none !important;
            content: none !important;
        }

        #sve-root .sve-section-reset:hover {
            opacity: 1;
            color: #a78bfa;
            transform: rotate(-45deg) scale(1.1);
            background: transparent;
            outline: none;
            box-shadow: none;
        }

        #sve-root .sve-section-reset:focus,
        #sve-root .sve-section-reset:focus-visible {
            outline: none;
            box-shadow: none;
            background: transparent;
        }

        #sve-root .sve-section-reset:active {
            outline: none;
            box-shadow: none;
            background: transparent;
            transform: rotate(-90deg) scale(0.95);
        }

        #sve-root .sve-color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 18px;
        }

        #sve-root .sve-gradient-block {
            grid-column: 1 / -1;
            background: rgba(42, 42, 64, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(132, 204, 22, 0.2);
        }

        #sve-root .sve-gradient-block:hover {
            border-color: #84cc16;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(132, 204, 22, 0.3);
        }

        #sve-root .sve-gradient-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #999999;
            margin-bottom: 8px;
            text-align: center;
        }

        #sve-root .sve-gradient-swatches {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 8px;
        }

        #sve-root .sve-gradient-mini-swatch-wrapper {
            flex: 1;
            position: relative;
            z-index: 1;
            transition: z-index 0s;
        }
        #sve-root .sve-gradient-mini-swatch-wrapper:hover {
            z-index: 10;
        }

        #sve-root .sve-gradient-mini-swatch {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            min-height: 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        #sve-root .sve-gradient-mini-swatch:hover {
            transform: scale(1.05);
            border-color: #84cc16;
            box-shadow: 0 0 15px rgba(132, 204, 22, 0.5);
        }

        #sve-root .sve-gradient-delete-btn {
            position: absolute;
            top: -7px;
            right: -7px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.7);
            color: #fff;
            border: 1.5px solid rgba(239, 68, 68, 0.9);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;

        #sve-root .sve-gradient-remove-btn {

        #sve-root .sve-control-point {

            cursor: move;
            transition: transform 0.12s ease, fill 0.12s ease;
